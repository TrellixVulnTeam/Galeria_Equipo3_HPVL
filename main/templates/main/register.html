{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
      fieldset
	{
		border: 1px solid #ddd !important;
		margin: 0;
		xmin-width: 0;
		padding: 10px;
		position: relative;
		border-radius:4px;
		background-color:#f5f5f5;
		padding-left:10px!important;
	}

		legend
		{
			font-size:14px;
			font-weight:bold;
			margin-bottom: 0px;
			width: 35%;
			border: 1px solid #ddd;
			border-radius: 4px;
			padding: 5px 5px 5px 10px;
			background-color: #ffffff;
		}
</style>
<body>
{% block content %}
    <div class="container">
    <div class="row justify-content-center align-self-center">
    <div class="col-md-6  col-sm-12" >
         <form action=" {% url 'main:register' %}" enctype="multipart/form-data" method="post">
         <fieldset>
           <legend >REGISTRAR USUARIO</legend>
        {% csrf_token %}
       {% bootstrap_form form %}
            {% buttons %}
         {% if user.is_authenticated %}
            <input type="submit" value="Actualizar" class="btn btn-primary btn-lg ">
              <a href="{% url 'main:index' %}" class="btn btn-primary btn-lg">Cancelar</a>
             {% else %}
                 <input type="submit" value="Registrar usuario" class="btn btn-primary btn-lg">
                <a href="{% url 'main:index' %}" class="btn btn-primary btn-lg">Cancelar</a>
                {% endif %}

        {% endbuttons %}
         </fieldset>
        </form>

    </div>
    </div>
     </div>
{% endblock %}
</body>
</html>
