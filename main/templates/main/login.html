{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block content %}
    <div class="container">
        <div class="row">
    <div class="col-md-6 col-sm-offset-3">
        {% if mensaje %}
            <div class="alert alert-danger">
            {{mensaje}}
            </div>
        {% endif %}

    <form  method="post" action="">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label" for="username"> Correo Electronico</label>
        <input type="text" id="username" name="username" class="form-control" value="{{ username }}">
    </div>
    <div class="form-group">
        <label class="control-label" for="password"> Contrase√±a</label>
        <input type="text" id="password" name="password" class="form-control" value="{{ password }}">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <a href="{% url 'main:index' %}" class="btn btn-primary">Cancelar</a>
    </form>
    </div>
        </div>
       </div>
{% endblock %}
</body>
</html>
